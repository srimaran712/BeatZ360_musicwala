<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
   
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bad+Script&family=DynaPuff&family=Inter:wght@300;400;600;700&family=Josefin+Sans&family=Mouse+Memoirs&family=Poller+One&family=Poppins:wght@400;500;600&family=Roboto+Condensed:wght@300;400&family=Roboto:wght@100&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="pay.css">
    </head>
    <body>
        <div class="container">
            <div class="input-field">
                <div class="left-content">
                <h1 class="car-head">Card details</h1>
                <label for="card-number  text">Card Number</label><br/>
                <input type="number" class="input-sub-field" required value="Enter your card number"><br/>
                <label for="card-name  text">Card Holder's Name</label><br/>
                <input type="text" class="input-sub-field" required value="Enter your card name"><br/>
                <select class="card-type" type="'text" value="Select a card">
                    <option class="option-type">Credit Card</option>
                    <option class="option-type">Debit Card</option>
                </select><br/>
                <label for="email-id  text">Email Id</label><br/>
                <input type="Email Id " class="input-sub-field" required value="Enter your card name"><br/>
                <div class="security">
                    <label for="expiry">Expiry date</label>
                <input type="date" class="input-sub-field1" required value="Expiry date">
                <label for="expiry">Security code</label>
                    <input type="number " class="input-sub-field1" required value="CVV">
                </div>

            </div>
            <div class="right-content">
                <h2 class="second-head">Cash on Delivery</h2>
                <h4 class="add"> Add Address</h4>
                
            </div>
            <img src="./visa-logo-png-2028.png" class="vis-img">
            <a href="#" class="f-btn"> Continue Payment and shopping</a>
            </div>
        </div>

    </body>
</html>
